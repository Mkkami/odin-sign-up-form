<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="image-container">
        <img class="background" src="img/david-knieradl-TGCDipvrP-I-unsplash.jpg">
        <div id="odin">
            <img src="img/odin-lined.png">
            <p>ODIN</p>
        </div>
        <p id="photo-credit">
        Photo by <a href="https://unsplash.com/@meowside?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">David Knieradl</a> on <a href="https://unsplash.com/photos/a-set-of-stairs-leading-up-to-a-large-window-TGCDipvrP-I?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <main>
        <div class="quote">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to. Nothing will happen though.</p>
        </div>
        <div class="form-container">
            <form>
                <div>
                    <legend>Let's do this</legend>  
                    <div class="row">
                        <p>
                            <label for="name">first name</label>
                            <input type="text" id="name" placeholder="Arthur">
                        </p>
                        <p>
                            <label for="surname">last name</label>
                            <input type="text" id="surname" placeholder="Pendragon">
                        </p>
                    </div>
                    <div class="row">
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="your@email.com">
                        </p>
                        <p>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" pattern="[0-9]{9}" placeholder="111222333">
                        </p>
                    </div>
                    <div class="row">
                        <p>
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" pattern="\w{8,32}"
                            title="Please enter a password between 8-32 characters" required>
                        </p>
                        <p>
                            <label for="pwd-confirm">Confirm Password</label>
                            <input type="password" id="pwd-confirm" pattern="\w{8,32}"
                            title="Please enter a password between 8-32 characters" required>
                        </p>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </main>
    
</body>
</html>
