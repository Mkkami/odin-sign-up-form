<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="image-container">
        <img class="background" src="img/david-knieradl-TGCDipvrP-I-unsplash.jpg">
        <div id="odin">
            <img src="img/odin-lined.png">
            <p>ODIN</p>
        </div>
        <!-- <p>Photo by 
            <a href="https://unsplash.com/@jdavydko" target="_blank" rel="noreferrer noopener">Roman Davydko</a> 
            on <a href="https://unsplash.com/photos/a-stone-building-with-towers-yPs8CP1WgMM" target="_blank" rel="noreferrer noopener">Unsplash</a>
        </p> -->
        <p id="photo-credit">
        Photo by <a href="https://unsplash.com/@meowside?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">David Knieradl</a> on <a href="https://unsplash.com/photos/a-set-of-stairs-leading-up-to-a-large-window-TGCDipvrP-I?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <main>
        <div class="quote">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to. Nothing will happen tho.</p>
        </div>
        <div class="form-container">
            <form>
                <div>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name">
                    </p>
                    <p>
                        <label for="surname">Surname:</label>
                        <input type="text" id="surname">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" id="email">
                    </p>
                    <p>
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone">
                    </p>
                    <p>
                        <label for="pwd">Password:</label>
                        <input type="text" id="pwd">
                    </p>
                    <p>
                        <label for="pwd-confirm">Confirm Password:</label>
                        <input type="text" id="pwd-confirm">
                    </p>
                </div>
                <button type="submit">Test</button>
            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </main>
    
</body>
</html>
